<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start a New Thread</title>
</head>
<body>
    <h2>Start a New Thread</h2>
    <form method="post">
        {% csrf_token %}
        {{ thread_form.as_p }}
        {{ message_form.as_p }}
        <button type="submit">Start Thread</button>
    </form>
    {% if form.errors %}
        <ul>
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ field }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
