<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Profile of {{ profile.user.first_name }}</h1>
    <p>Email: {{ profile.user.email }}</p>
    <p>First Name: {{ profile.first_name }}</p>
    <p>Last Name: {{ profile.last_name }}</p>
    <p>Introduction: {{ profile.intro }}</p>
    <p><a href="{% url 'edit_profile' profile.pk %}">Edit Profile</a></p>
</body>
</html>
