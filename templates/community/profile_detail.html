<!-- community/templates/community/profile_detail.html -->

{% extends "base_generic.html" %}

{% block title %}Profile Detail{% endblock %}

{% block content %}
  <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
  <p>{{ profile.intro }}</p>
  {% if profile.photo_url %}
    <img src="{{ profile.photo_url }}" alt="Profile Photo">
  {% endif %}
  <a href="{% url 'edit_profile' profile.pk %}">Edit Profile</a>
{% endblock %}
